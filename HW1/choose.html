<style>
    .background {
        background-image: url("src/第二頁/2-背景.jpg");
        background-repeat: no-repeat;

        background-position: center;
        display: flex;

    }

    .setter {
        position: absolute;
        left: 42vw;

    .setter:hover{
        position: absolute;

    }

    .middle{
        position: absolute;

    .hitter:hover{

        /* box-shadow: 0px 0px 10px rgba(255, 255, 255, 255); */
    }

    .libero{

        box-shadow: inset 0 0 5px rgba(0,0,0,0.2);

        background:rgb(201, 201, 201);
    }

    /*滾動條裡面軌道樣式*/

        box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        border-radius: 100px;
        background:rgb(142, 142, 142);
    }

</style>

<script>
    function setter_button(){
        $("#setter_back_id").show();
    }

    function middle_button(){
        $("#middle_back_id").show();
    }

    function libero_button(){
        $("#libero_back_id").show();
    }

    function back(){
        $("#setter_back_id").hide();
        $("#middle_back_id").hide();
        $("#libero_back_id").hide();
    }
</script>
