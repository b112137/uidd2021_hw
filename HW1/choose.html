<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <script src="jquery.js"></script>
        <link href="choose.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class = "background">
            <div id = "setter_id" class = "setter" type = "button" onclick="setter_button()"></div>
            <div id = "middle_id" class = "middle" type = "button" onclick="middle_button()"></div>
            <div id = "hitter_id" class = "hitter" type = "button"></div>
            <div id = "libero_id" class = "libero" type = "button" onclick="libero_button()"></div>
            
            <div style="display: none;" id="setter_back_id"> 
                <img src="src/第一頁/1-按鈕.png" id = "back_button" type = "button" onclick="back_setter()">
                <div class="div_limit">
                    <img src="src/第三頁(舉球)/3-字-cut.png" class="word">
                    <div style="position: relative; left: 2.5vw; width: 35vw; height: 22vw">
                        <iframe style="position: relative; width: 35vw; height: 22vw" src="https://www.youtube.com/embed/otx77Rww43E" 
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div style="display: none;" id="middle_back_id"> 
                <img src="src/第一頁/1-按鈕.png" id = "back_button" type = "button" onclick="back_middle()">
                <div class="div_limit">
                    <img src="src/第四頁(中間手)/4-字-cut.png" class="word">
                    <div style="position: relative; left: 2.5vw; width: 35vw; height: 22vw">
                        <iframe style="position: relative; width: 35vw; height: 22vw" src="https://www.youtube.com/embed/otx77Rww43E" 
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div style="display: none;" id="libero_back_id"> 
                <img src="src/第一頁/1-按鈕.png" id = "back_button" type = "button" onclick="back_libero()">
                <div class="div_limit">
                    <img src="src/第五頁(自由球員)/5-字-cut.png" class="word">
                    <div style="position: relative; left: 2.5vw; width: 35vw; height: 22vw">
                        <iframe style="position: relative; width: 35vw; height: 22vw" src="https://www.youtube.com/embed/otx77Rww43E" 
                                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='choose.js'></script>
</html>
